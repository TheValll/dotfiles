# ~/.tmux.conf - Configuration tmux style LazyVim

# ============================================
# Paramètres de base
# ============================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 2
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g history-limit 10000



# ============================================
# Raccourcis clavier
# ============================================
# Changer le prefix de Ctrl+b à Ctrl+a (plus confortable)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Recharger la config
bind r source-file ~/.tmux.conf \; display "Config rechargée!"

# Splits plus intuitifs
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigation entre panes (style vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Redimensionner les panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# sesh
unbind t
bind-key "t" display-popup -E -w 55% -h 60% "tmux-sesh"



# ============================================
# Thème LazyVim (Tokyonight)
# ============================================
# Couleurs principales
set -g status-style bg=#1f2335,fg=#c0caf5
set -g pane-border-style fg=#3b4261
set -g pane-active-border-style fg=#7aa2f7
set -g window-status-style fg=#565f89
set -g window-status-current-style fg=#7aa2f7,bold

# Message
set -g message-style bg=#1f2335,fg=#7aa2f7
set -g message-command-style bg=#1f2335,fg=#7aa2f7

# ============================================
# Barre de status (style tabs LazyVim)
# ============================================
set -g status-position top
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Gauche : session
set -g status-left "#[fg=#1f2335,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1f2335] "

# Droite : info système
set -g status-right "#[fg=#565f89]#[fg=#565f89,bg=#1f2335] %H:%M #[fg=#3b4261]#[fg=#565f89,bg=#3b4261] %d/%m #[fg=#7aa2f7,bg=#3b4261]#[fg=#1f2335,bg=#7aa2f7,bold] #H "

# Format des fenêtres (tabs)
setw -g window-status-format "#[fg=#565f89,bg=#1f2335] #I:#W "
setw -g window-status-current-format "#[fg=#1f2335,bg=#7aa2f7,bold] #I:#W #[fg=#7aa2f7,bg=#1f2335]"

# Séparateurs
setw -g window-status-separator ""

# ============================================
# Mode copie (style vim)
# ============================================
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================
# Plugins (via TPM)
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialiser TPM (garder cette ligne en dernière)
run '~/.tmux/plugins/tpm/tpm'
